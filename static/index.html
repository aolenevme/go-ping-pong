<html>
	<head>
		<meta charset="utf-8"/>
                <script src="wasm_exec.js"></script>
                <style>
                	body {
				margin: 0;
				width: 100vw;
				height: 100vh
			}

			canvas {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;

				display: block;
				margin: auto;

				width: 100%;
			}
        	</style>
	</head>
	<body>
		<script>
        		(async function loadAndRunGoWasm() {
            			const go = new Go();
            			const response = await fetch("client.wasm");
            			const buffer = await response.arrayBuffer();
            			const result = await WebAssembly.instantiate(buffer, go.importObject);
            			go.run(result.instance)
        		})()
    		</script>
		<canvas id="canvas">Classic 2D Ping Pong</canvas>
	</body>
</html>
